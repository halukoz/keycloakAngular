<mat-card>Welcome!!!
  <button id="logoutButton" mat-raised-button color="warn" (click)="onLogout()">Logout</button>
</mat-card>

<h3>Keycloak Properties</h3>
<div class="button-row">
  <button mat-raised-button color="primary" (click)="getUserName()">Show User</button>
  <button mat-raised-button color="primary" (click)="getTokenParsed()">Show Token</button>
  <button mat-raised-button color="accent">User Details</button>
</div>
<br>
<div>{{message}}</div>
